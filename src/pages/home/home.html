<ion-header>
  <ion-navbar>
    <ion-title>
      Arkhos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="home-item-container">
      <button ion-button class="home-item" (click)="selPage('coins')" disabled>Get Coins</button>
  </div> 
  <div class="home-item-container">
      <button ion-button class="home-item" (click)="selPage('mb')">MusicBots</button>
  </div> 
  <div class="home-item-container">
      <button ion-button class="home-item" disabled>Set Roles</button>
  </div> 
  <div class="home-item-container">
      <button ion-button class="home-item" disabled>Streams</button>
  </div> 
  <div id="userDisplay">
    <img src="{{userPic}}" alt="">
    <p class="username">{{userName}}</p>
  </div>
</ion-content>

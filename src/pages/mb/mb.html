<ion-header>

  <ion-navbar>
    <ion-title>MusicBot</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="topBtns">
    <button ion-button class="mb-btn" style="float: left;">Queue</button>
    <button ion-button class="mb-btn" style="float: right;">Playlist</button>
  </div>
  <div id="thumbCtn">
    <img id="thumbnail" src={{song.thumbnail}} alt="">
  </div>
  <div class="nameCtn">
    <p id="songName">{{song.name}}</p>
  </div>
  <div class="btmBtns">
    <button ion-button class="mb-btn" style="float: left;">Add</button>
    <button ion-button class="mb-btn" style="float: right;" [disabled]="hasSkipped" (click)="sendSkip()">Skip</button>
  </div>
</ion-content>
